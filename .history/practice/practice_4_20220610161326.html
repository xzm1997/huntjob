<body>
  <div>
    <h2>防抖与节流</h2>
    <input id="wait" placeholder="时间设置" default="1"></input>
    <button id="debounce" onclick="onAlert(this.id)">防抖</button>
    <button id="throttle" onclick="onAlert(this.id)">节流</button>
  </div>

<script>
  function onAlert (id) {
    let wait = document.getElementById('wait').value;
    // console.log(wait);
    if (id="debounce") {
      debounce(() => console.log("防抖"), wait);
    } else {
      
    }
  }
  function debounce(fn, wait) {
  let timer = null;

  return function() {
    let context = this,
        args = arguments;

    // 如果此时存在定时器的话，则取消之前的定时器重新记时
    if (timer) {
      clearTimeout(timer);
      timer = null;
    }

    // 设置定时器，使事件间隔指定事件后执行
    timer = setTimeout(() => {
      fn.apply(context, args);
    }, wait);
  };
}

</script>
