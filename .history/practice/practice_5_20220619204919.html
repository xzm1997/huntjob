<script>
  const btn=document.getElementsByTagName('input')[0];
  function payMoney(){

  }
  function debounce(fn,delay){
      let timer;
      return function(){
          let context=this;
          let args=arguments;
          clearTimeout(timer);
          timer=setTimeout(()=>{
              fn.apply(context,args);
          },delay)
      }
  }
  btn.addEventListener('click',debounce(payMoney,1000));
</script>
