<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-center</title>
    <style>
        .size {
            width: 100px;
            height: 100px;
            background:silver;
        }
        .wp {
            border: 1px, red;
            background:seashell;
            width:300px;
            height: 300px;
            position: relative;
        }
        .box {
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            position:absolute;
            margin:auto;
        }
    </style>
</head>
<body>
    <div class="wp">
        <div class="box size">内部元素</div>
    </div>
</body>
</html>
