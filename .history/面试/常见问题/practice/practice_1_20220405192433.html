<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三栏布局</title>
    <style>
        html {
            text-align: center;
            color: red;
        }
        .left {
            float:left;
            height:200px;
            width:100px;
            background:skyblue;
        }
        .right {
            width:200px;
            height:200px;
            background:paleturquoise;
            float:right;
        }
        .main {
            margin-left: 120px;
            margin-right: 220px;
            height:270px;
            background:wheat;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">左栏</div>
        <div class="right">右栏</div>
        <div class="main">主栏</div>
    </div>
</body>
</html>
