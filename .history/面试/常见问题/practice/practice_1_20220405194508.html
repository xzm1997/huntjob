<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三栏布局</title>
    <style>
        html {
            text-align: center;
            color: mediumslateblue;
        }
        .border {
            border: 3px solid yellowgreen;
        }
        .left {
            float:left;
            height:500px;
            width:100px;
            background:skyblue;
            margin-right: 20px;
        }
        .right {
            width:200px;
            height:500px;
            background:paleturquoise;
            float:right;
            margin-left: 20px;
        }
        .main {
            margin-left: 120px;
            margin-right: 220px;
            height:450px;
            background:wheat;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left border">左栏</div>
        <div class="right border">右栏</div>
        <div class="main border">主栏</div>
    </div>
</body>
</html>
