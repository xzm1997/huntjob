<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼</title>
    <style>
        .content {
            float: left;
            width: 100%;
        }
        .main {
            height: 200px;
            margin-left: 110px;
            margin-right: 220px;
            background:lavenderblush;
        }
        .left {
            float: left;
            height: 200px;
            width: 100px;
            margin-right: -100%;
            background:lavender;
        }
        .right {
            width: 200px;
            height: 200px;
            float: right;
            margin-left: -200px;
            background-color:lemonchiffon;
            float: right;
        }
    </style>
</head>
<body>
    <div class='content'>
        <div class='main'></div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
