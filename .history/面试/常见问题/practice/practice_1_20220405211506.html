<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex三栏布局</title>
    <style>
        .container {
            display:flex;
        }
        .main {
            flex-grow: 1;
            height:300px;
            background-color:lavenderblush;
        }
        .left {
            order: -1;
            flex: 0 1 200px;
            margin-right: 20px;
            height:300px;
            background:lightblue;
        }
        .right {
            flex:0 1 100px;
            margin-left: 20px;
            height:300px;
            background:lemonchiffon;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
