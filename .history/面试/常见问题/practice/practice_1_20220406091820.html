<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流体布局</title>
    <style>
        .left {
            height: 300px;
            width:200px;
            background:lavenderblush;
            float:left;
        }
        .middle {
            height: 300px;
            background:lemonchiffon;
        }
        .right {
            height: 300px;
            width:200px;
            background:lightblue;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="middle"></div>
</body>
</html>
