<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯</title>
    <style>
        .container {
            margin-left: 210px;
            margin-right: 210px;
        }
        .main {
            float: left;
            width:100%;
            height:300px;
            background:lemonchiffon;
        }
        .left {
            float: left;
            width: 200px;
            height:300px;
            position: relative;
            left: -210px;
            margin-left: -100%;
            background:beige;
        }
        .right {
            float: left;
            width:200px;
            height:300px;
            right:-210px;
            margin-left: 210px;
            position: relative;
            background:orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
