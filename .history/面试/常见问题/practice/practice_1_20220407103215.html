<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .content {
            display: flex;
        }
        .center {
            height: 300px;
            background:forestgreen;
            flex-grow: 1;
        }
        .left {
            order:-1;
            flex: 0 1 200px;
            margin-right: 10px;
            background: palegoldenrod;
        }
        .right {
            order:2;
            flex:0 1 200px;
            background-color:sandybrown;
            height:400px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="center"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
