<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中</title>
    <style>
        .outter {
            width: 400px;
            height: 400px;
            border: 2px solid red;
            position: relative;
        }
        .inner {
            width:200px;
            height:200px;
            background: lavenderblush;
            position:absolute;
            top:50%;
            left:50%;
        }
    </style>
</head>
<body>
    <div class="outter">
        <div class="inner"></div>
    </div>
</body>
</html>
