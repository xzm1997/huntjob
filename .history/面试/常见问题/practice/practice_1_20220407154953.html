<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin 学习</title>
    <style>
        .father {
            background-color:lemonchiffon;
            width:1000px;
            height:500px;
            border: 2px solid blue;
            position: relative;
        }
        .first {
            position: relative;
            float: left;
            background: lavender;
            border:2px solid red;
            width: 400px;
            height: 400px;
            margin-bottom: 0px;
            margin-right: 0px;
        }
        .second {
            float: left;
            background:wheat;
            border:2px solid green;
            width: 400px;
            height: 400px;
            margin-top: 0px;
            margin-left: -10%;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="first"></div>
        <div class="second"></div>
    </div>
</body>
</html>
