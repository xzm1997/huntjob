<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
    <style>
        .container {
            margin-left: 210px;
            margin-right: 210px;
        }
        .middle {
            float: left;
            width: 100%;
            height: 400px;
            background:skyblue;
        }
        .left {
            background: chartreuse;
            width: 200px;
            height: 400px;
            border: 2px solid red;
            margin-left:-100%;
            float: left;
            position: relative;
            left:-210px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="middle"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
