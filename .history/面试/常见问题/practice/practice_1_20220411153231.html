<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直水平居中</title>
    <style>
        .container {
            width:600px;
            height:400px;
            background:lavenderblush;
        }
        .inside {
            width:300px;
            height:200px;
            background:violet;
        }
        .box {
            position: relative;
            left:0px;
            top:0px;
            right:0px;
            bottom:0px;
            margin:auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inside box"></div>
    </div>
</body>
</html>
