<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直水平居中</title>
    <style>
        .container {
            width:600px;
            height:400px;
            background:lavenderblush;
            border-radius: 10px;
        }
        .container {
            display:flex;
        }
        .inside {
            width:300px;
            height:200px;
            background:paleturquoise;
            border-radius: 10px;
        }
        .box {
            position: absolute;
            margin-left: -150px;
            margin-top:-100px;
            top:50%;
            left:50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inside box"></div>
    </div>
</body>
</html>
