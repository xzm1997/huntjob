<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三栏</title>
    <style>
        .content {
            margin-left:210px;
            margin-right: 210px;
        }
        .left {
            height: 400px;
            width: 200px;
            background:olive;
            left:-210px;
        }
        .right {
            height:400px;
            width: 200px;
            background: bisque;
        }
        .middle {
            height:400px;
            float:left;
            background:lawngreen;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="left"></div>
        <div class="right"></div>
        <div class="middle"></div>
    </div>
</body>
</html>
