<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三栏</title>
  <style>
    .content {
      margin-left:210px;
      margin-right: 210px;
    }
    .middle {
      float:left;
      width: 100%;
      height:400px;
      background-color:lemonchiffon;
    }
    .left {
      float:left;
      height:400px;
      width:200px;
      background:lawngreen;
      position:relative;
      margin-left: -200px;;
      left:-210px;
      border: 1px solid red;
    }
    .right {
      float: left;
      width: 200px;
      height: 400px;
      margin-left: -200px;
      position: relative;
      right: -210px;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="middle"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
