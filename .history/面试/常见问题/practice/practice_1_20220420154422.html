<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣杯</title>
  <style>
    .content {
      margin-left: 210px;
      margin-right: 210px;
    }
    .middle {
      height: 400px;
      background:lavenderblush;
      float: left;
      width: 100%;
    }
    .left {
      position:relative;
      height: 400px;
      background:chartreuse;
      width:200px;
      left:-210px;
    }
    .right {
      height: 400px;
      background:hotpink;
      width:200px;
      position:relative;
      margin-left:-210px;
      float:left;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="middle"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
