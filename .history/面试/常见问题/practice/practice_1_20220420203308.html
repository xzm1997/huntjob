<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex 三栏</title>
  <style>
    .content {
      display:flex;
    }
    .middle {
      flex:1 0 200px;
      height:400px;
      background:lavenderblush;
    }
    .left {
      order: -1;
      flex: 0 1 200px;
      background:lemonchiffon;
      margin-right: 10px;
    }
    .right {
      flex:0 1 200px;
      background:lightcoral;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="middle"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
