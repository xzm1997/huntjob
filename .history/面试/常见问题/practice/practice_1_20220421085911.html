<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣杯三栏</title>
  <style>
    .box {
      height: 400px;
    }
    .content {
      margin-left: 210px;
      margin-right: 210px;
    }
    .middle {
      background:palegoldenrod;
      float: left;
      width: 100%;
    }
    .left {
      background:ivory;
      float: left;
    }
    .right {
      background:cornflowerblue;
      float: left;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="middle box"></div>
    <div class="left box"></div>
    <div class="right box"></div>
  </div>
</body>
</html>
