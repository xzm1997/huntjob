<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三栏布局</title>
    <style>
        .left {
            float: left;
            height: 400px;
            width: 200px;
            background: lavenderblush;
        }
        .right {
            float: right;
            height: 400px;
            width: 200px;
            background: palegreen;
        }
        .middle {
            height: 400px;
            background: mediumaquamarine;
            margin-left: 210px;
            margin-right: 210px;
        }
    </style>
</head>
<body>
    <div>
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
    </div>
</body>
</html>
