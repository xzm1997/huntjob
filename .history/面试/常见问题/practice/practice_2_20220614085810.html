<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼</title>
    <style>
        .content {
            width:100%;
            float:left;
        }
        .middle {
            height:400px;
            margin-left: 210px;
            margin-right: 210px;
            background: lawngreen;
        }
        .left {
            height:400px;
            width: 200px;
            background: khaki;
            float: left;
            margin-left:-100%;
        }
        .right {
            height:400px;
            width:200px;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="middle"></div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
