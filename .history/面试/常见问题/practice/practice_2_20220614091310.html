<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯</title>
    <style>
        .content {
            margin-left: 210px;
            margin-right: 210px;
        }
        .middle {
            float:left;
            width:100%;
            height:400px;
            background:lavenderblush;
        }
        .left {
            width: 200px;
            height:400px;
            background:lightblue;
            margin-left: -100%;
            position:relative;
            left:-210px;
            float:left;
        }
        .right {
            float: left;
            width: 200px;
            height:400px;
            background: lavender;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="middle"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
