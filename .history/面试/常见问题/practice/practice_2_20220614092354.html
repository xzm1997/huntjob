<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直水平居中</title>
    <style>
        .wp {
            width: 400px;
            height: 400px;
            border: solid lawngreen 2px;
            position: relative;
        }
        .box {
            width: 200px;
            height: 200px;
            background: lavender;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
        }
    </style>
</head>
<body>
    <div class="wp">
        <div class="box"></div>
    </div>
</body>
</html>
